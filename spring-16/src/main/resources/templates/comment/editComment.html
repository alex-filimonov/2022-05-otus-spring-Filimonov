<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: #home-main-content}
                                               )}">
<head>
</head>
<body>
<div id="home-main-content">
    <h2>Edit comment</h2>
    <a href="..">return comment list</a>
    <form th:method="post" th:action="@{/editComment(bookId=${bookId},id=${commentId})}" th:object="${comment}">
        <h3>Comment Info:</h3>

        <div class="row">
            <label for="book-name-input">Name:</label>
            <input id="book-name-input" name="data" type="text" th:value="*{data}"/>
        </div>

        <div class="row">
            <button type="submit">Save</button>
            <a href="commentList" th:href="@{/commentList(bookId=${bookId})}"><button type="button">Cancel</button></a>
        </div>
    </form>
</div>
</body>
</html>
